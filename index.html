<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Barn Animation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add inline styles for critical rendering path -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff4500;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Add loading indicator -->
    <div class="loading" id="loading">Loading Animation...</div>

    <div class="container">
        <div class="sky"></div>
        <div class="ground"></div>
        
        <div class="barn">
            <div class="barn-body"></div>
            <div class="barn-roof"></div>
            <div class="barn-door"></div>
            <div class="barn-window left"></div>
            <div class="barn-window right"></div>
        </div>
        
        <div class="fire-container">
            <div class="fire-base"></div>
            <div class="flames">
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
            </div>
            <div class="sparks">
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
            </div>
            <div class="smoke">
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
                <div class="smoke-particle"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
